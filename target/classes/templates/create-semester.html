<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general :: header">
    <title>Semester hinzuf체gen</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>






<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="login">
        <div class="container">
            <div class="section-title">
                <h2>Semester hinzuf체gen</h2>
                <p>Entit채t hinzuf체gen.</p>
            </div>
            <div>

                               <div class="row">
                    <div class="col-md-8 col-md-offset-3">
                        <form th:action="@{/semesters}" method="post" th:object="${semester}">
                            <div class="form-group">
                               <label for="number">Nummer</label>
                                    <input type="text" id="number" name="number" class="form-control" placeholder="Nummer">
                                                            </div>

                                                         <div class="form-group">
                               <label for="name">Name</label>
                                                                <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                                                            </div>
                            <div class="form-group">
                                <label for="startDate">Startdatum</label>
                                <input type="date" id="startDate" name="startDate" class="form-control" placeholder="Startdatum">

                            </div>
                            <div class="form-group">
                                <label for="endDate">Enddatum</label>
                                <input type="date" id="endDate" name="endDate" class="form-control" placeholder="Enddatum">
                            </div>
                                                            <div class="form-group">
                                    <label  for="studyClass">Studienklasse </label>
                                    <select class="form-control" id="studyClass" name="studyClass" th:field="*{studyClass.id}" >
                                        <option th:each="studyClass : ${studyClasss}" th:value="${studyClass.id}" th:text="${studyClass.name}"/>
                                    </select>
                                </div>
                            

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <a type="submit" name="create-space" id="create-space" >
                                            <button class="btn btn-outline-success">Speichern</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </section>



</main>



<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>



</body>
</html>
