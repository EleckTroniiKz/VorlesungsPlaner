<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/general :: header">
    <title>Lecture hinzuf체gen</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>

<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="login">
        <div class="container">
            <div class="section-title">
                <h2>Lecture hinzuf체gen</h2>
                <p>Entit채t hinzuf체gen.</p>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-3">
                        <form th:action="@{/lectures}" method="post" th:object="${lecture}" >
                            <div class="form-group">
                               <label for="duration">Dauer</label><input type="text" id="duration" name="duration" class="form-control" placeholder="Dauer">
                            </div>
                            <div class="form-group">
                               <label for="lectureName">Kursname</label>
                                 <input type="text" id="lectureName" name="lectureName" class="form-control" placeholder="Kursname">
                            </div>
                            <div class="form-group">
                               <label for="modulName">Modulname</label>
                               <input type="text" id="modulName" name="modulName" class="form-control" placeholder="Modulname">
                            </div>
                            <div class="form-group">
                                <label for="lecturers">Dozenten</label>
                                <select class="form-control" id="lecturers" name="studyProgram" th:field="*{lecturers}" multiple="multiple">
                                    <option th:each="lecturer : ${lecturers}" th:value="${lecturer.id}" th:text="${lecturer.lastName}"/>
                                </select>
                            </div>
                            <div class="form-group">
                                <label  for="studyProgram">Studiengang </label>
                                    <select class="form-control" id="studyProgram" name="studyProgram" th:field="*{studyProgram.id}" >
                                        <option th:each="studyProgram : ${studyPrograms}" th:value="${studyProgram.id}" th:text="${studyProgram.shortName}"/>
                                    </select>
                                </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <a type="submit" name="create-space" id="create-space" >
                                            <button class="btn btn-outline-success">Speichern</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </section>



</main>



<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>



</body>
</html>
