<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: header">
    <title>Alle Kurse</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>


<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="space list">
        <div class="container">
            <div class="section-title">
                <h2 style="color: #f2f2f2">Alle Studienklassen</h2>
                <p> Kreiere, bearbeite oder lösche Studienklassen. </p>
            </div>


            <div style="margin-bottom: 5px;">
                <a th:href="@{/studyclasss/create}">
                    <button class="start">Studienklasse hinzufügen</button>
                </a>
            </div>


            <div class="table-responsive wishlist-table margin-bottom-none">


                <table class="table " style="color: #f3f3f3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Startdatum</th>
                        <th>Enddatum</th>
                        <th>Studiengang</th>

                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="studyclass : ${studyclasss}">

                        <td th:text="${studyclass.name}"></td>
                        <td th:text="${studyclass.startDate}"></td>
                        <td th:text="${studyclass.endDate}"></td>
                        <td th:text="${studyclass.studyProgram.shortName}"></td>
                        <td>
                            <input id="studyclassid" type="hidden" th:value="${studyclass.id}">
                            <a th:href="@{/studyclasss/edit/{id}(id=${studyclass.id})}" class="btn btn-outline-success"
                               role="button">Bearbeiten</a>
                            <form th:action="@{/studyclasss/{id}(id=${studyclass.id})}" th:object="${studyclass}"
                                  th:method="delete" style='display:inline;'>
                                <button type="submit" class="btn btn-outline-danger">Löschen</button>
                            </form>

                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>


        </div>
    </section>
</main>
<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>


</body>
</html>
