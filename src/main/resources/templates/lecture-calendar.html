<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>uniplaner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div th:insert="fragments/general :: navigation"></div>
    </div>
</head th:insert="fragments/general :: header">
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Dozenten</h2>
            </div>
        </div>
        <table class="table " style="color: #f3f3f3">
            <thead>
            <tr>
                <th>Vorname</th>
                <th>Enddatum</th>
                <th>E-Mail</th>
                <th>StudyProgram</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${lecturers}">

                <td th:text="${lecturer.firstName}"></td>
                <td th:text="${lecturer.lastName}"></td>
                <td th:text="${lecturer.email}"></td>
                <td th:text="${lecturer.studyProgram.shortName}"></td>
                <td>
                    <input id="lecturerid" type="hidden" th:value="${lecturer.id}">
                    <a th:href="@{/lecture-calendar/{id}(id=${lecturer.id})}" class="btn btn-outline-success"
                       role="button">Zeige Dashboard</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Alle Kurstermine des ausgewählten Dozenten</h2>
            </div>
        </div>
        <table class="table " style="color: #f3f3f3">
            <thead>
            <tr>
                <th>Startdatum</th>
                <th>Enddatum</th>
                <th>Kurs</th>
                <th>Modul</th>
                <th>Semester</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturedate : ${lecturedates}">
                <td th:text="${lecturedate.startDate}"></td>
                <td th:text="${lecturedate.endDate}"></td>
                <td th:text="${lecturedate.lecture.lectureName}"></td>
                <td th:text="${lecturedate.lecture.modulName}"></td>
                <td th:text="${lecturedate.semester.name}"></td>
                <td>
                    <input id="lecturedateid" type="hidden" th:value="${lecturedate.id}">
                    <a th:href="@{/lecturedates/edit/{id}(id=${lecturedate.id})}" class="btn btn-outline-success"
                       role="button">Bearbeiten</a>
                    <form th:action="@{/lecturedates/{id}(id=${lecturedate.id})}" th:object="${lecturedate}"
                          th:method="delete" style='display:inline;'>
                        <button type="submit" class="btn btn-outline-danger">Löschen</button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>
</body>
<div class="container" style="margin-bottom: 1em">
    <div th:insert="fragments/general :: footer"></div>
    <div th:replace="fragments/general.html :: jquery"></div>
    <div th:replace="fragments/general.html :: bootstrap"></div>
</div>
</html>
